<!DOCTYPE html>
<html>
<body>

<h5>Numbered list</h5>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<h5> Letter list</h5>

<ol type="A">
  <li>Apple</li>
  <li>banana</li>
  <li>lemon</li>
</ol>


<h5> Lowercase Letter</h5>

<ol type="a">
  <li>Apple</li>
  <li>banan</li>
  <li>lemom</li>
</ol>

<h5> Roman Numbers</h5>

<ol type="I">
  <li>apple</li>
  <li>banana</li>
  <li>lemon</li>
</ol>

<h5> Roman Numbers lowercase</h5>

<ol type="i">
  <li>apple</li>
  <li>banana</li>
  <li>lemon</li>
</ol>
</body>
</html
